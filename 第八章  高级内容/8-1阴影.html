<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
	<canvas id="canvas" style="display:block;margin: auto;"></canvas>
	</body>
	
	
	<script>
	var WINDOW_WIDTH=1024;    //画布宽度
	var WINDOW_HEIGHT=668;     //画布高度
		window.onload=function(){
			var canvas=document.getElementById("canvas");
			canvas.width=WINDOW_WIDTH;
			canvas.height=WINDOW_HEIGHT;
			var context=canvas.getContext('2d');
			context.shadowColor="gray";               //阴影颜色
			context.shadowOffsetX=20;          //x轴偏移
			context.shadowOffsetY= 20;              //y轴偏移
			context.shadowBlur=5;             //模糊程度
			context.fillRect(200,200,400,400);
		}
	</script>
</html>
