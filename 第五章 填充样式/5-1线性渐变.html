<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
	<canvas id="canvas" style="display:block;margin: auto;"></canvas>
	</body>
	
	
	<script>
	var WINDOW_WIDTH=400;    //画布宽度
	var WINDOW_HEIGHT=400;     //画布高度
		window.onload=function(){
			var canvas=document.getElementById("canvas");
			canvas.width=WINDOW_WIDTH;
			canvas.height=WINDOW_HEIGHT;
			var context=canvas.getContext('2d');
			
			var grd=context.createLinearGradient(0,0,400,0);
			grd.addColorStop(0.0,"red");
			grd.addColorStop(0.2,"orange");
			grd.addColorStop(0.4,"yellow");
			grd.addColorStop(0.6,"green");
			grd.addColorStop(0.8,"blue");
			grd.addColorStop(1.0,"purple");
			
			
			context.fillStyle=grd;
			context.fillRect(0,0,400,400);	
		}
	</script>
	

</html>
